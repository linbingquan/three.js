<!doctype html>
<html>

<head>
	<script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
	<script src="https://unpkg.com/pixi.js@6.2.1/dist/browser/pixi.min.js"></script>
	<style>
		body { margin: 0; }
		html, body, #app { width: 100vw; height: 100vh; }
		#app { position: relative; }
		#app canvas { position: absolute; top: 0 }
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		const container = document.getElementById( 'app' ) || document.body;

		// three.js

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z = 5;

		const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setAnimationLoop( animate );

		const geometry = new THREE.BoxGeometry();
		const material = new THREE.MeshNormalMaterial();
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		function animate() {

			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			renderer.render( scene, camera );

			baseTexture.update();

		}

		// pixi.js

		const app = new PIXI.Application( {
			width: window.innerWidth,
			height: window.innerHeight,
			antialias: true,
			transparent: true
		} );
		container.appendChild( app.view );

		const baseTexture = new PIXI.BaseTexture.from( renderer.domElement );
		const texture = new PIXI.Texture( baseTexture );
		const cubeSprite = new PIXI.Sprite( texture );
		cubeSprite.anchor.set( 0.5 );
		cubeSprite.x = app.screen.width / 2;
		cubeSprite.y = app.screen.height / 2;
		app.stage.addChild( cubeSprite );

		const sprite = PIXI.Sprite.from( 'three-pixi.png' );
		sprite.anchor.set( 0.5 );
		sprite.x = app.screen.width / 2;
		sprite.y = app.screen.height / 2;
		app.stage.addChild( sprite );

		let elapsed = 0.0;
		app.ticker.add( ( delta ) => {

			elapsed += delta;
			sprite.x = app.screen.width / 2 + Math.cos( elapsed / 50.0 ) * 100.0;
		
		} );
	</script>
</body>

</html>
